<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayWise | Secure Banking Login</title>

    <!-- External CSS and Icon Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .container-fluid {
            height: 100vh;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        .login-page {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }
        .form-group input {
            padding-left: 45px;
            height: 45px;
            border-radius: 25px;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        .home-button:hover {
            color: white;
        }
        @media (max-width: 767px) {
            .home-button {
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid position-relative">
        <!-- Home button -->
        <a href="/" class="home-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="row min-vh-100">
            <!-- Left side with dark gradient and welcome message -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center gradient-bg">
                <div class="text-center text-white p-5">
                    <h1 class="display-4">Welcome Back!</h1>
                    <p class="lead">Your secure banking experience starts here. Manage your finances with ease and security.</p>
                </div>
            </div>

            <!-- Right side with login form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-page p-4">
                    <form method="POST" class="login-form">
                        <h2 class="mb-4 text-center">Login</h2>
                        <div class="form-group mb-4 position-relative">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group mb-4 position-relative">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        <div class="links text-center">
                            <p>Don't have an account? <a href="/register">Sign up</a></p>
                            <p>Forgot Password? <a href="/forgot_password">Reset Password</a></p>
                            <p>Forgot Username? <a href="/forgot_username">Reset Username</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- External JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
